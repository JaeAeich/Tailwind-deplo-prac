<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="/assets/icons8-facebook.svg">
		<link rel="stylesheet" href="input.css" />
		<title>Facebook - log in or sign up</title><link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	</head>
	<body class="bg-gray-100">
		<div class="container mt-40 flex mx-auto items-center justify-center">
			<div class="left w-1/2 mx-14">
				<img src="./assets/logo.svg" alt="fblogo" class = "w-72">
				<p class="mx-6 text-3xl">Facebook helps you connect and share with the people in your life.</p>
			</div>
			<div class="right flex flex-col bg-white p-4 w-1/4 shadow-2xl rounded-lg">
				<input class="h-12 px-4 my-2 border-2 outline-blue-500 border-gray-200 rounded-lg" type="text" placeholder="Email or Phone number">	
				<input class="h-12 px-4 my-2 border-2 outline-blue-500 border-gray-200 rounded-lg" type="password" placeholder="Password">	
				<button class="btn bg-blue-600 h-12 text-white rounded-lg font-bold hover:bg-blue-700">Log in</button>
				<span class="text-blue-500 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
				<hr>
				<div class="flex justify-center">
					<button class="bg-lime-600 py-3 w-44 text-center rounded-lg text-white my-4 ">Create new account</button>
				</div>
			</div>
		</div>
	</body>
</html>
